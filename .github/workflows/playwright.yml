# ============================================
# OPTION 2: MANUAL SELECTION PIPELINE
# ============================================
# Select: Environment (dev/qa/stage/prod)
# Select: Browser (matches your project names)
# Trigger: Manual only (workflow_dispatch)
# ‚úÖ Playwright browsers cached
# ‚úÖ Reports published to GitHub Pages
# ============================================

name: Playwright Manual Run

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Environment'
        required: true
        default: 'qa'
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

      browser:
        description: 'Select Browser'
        required: true
        default: 'Google Chrome'
        type: choice
        options:
          - Google Chrome
          - Microsoft Edge
          - Chromium
          - Firefox
          - WebKit

permissions:
    contents: write

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: üß™ ${{ github.event.inputs.environment }} | ${{ github.event.inputs.browser }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      # ‚úÖ Cache Playwright browsers
      - name: üóÑÔ∏è Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: üé≠ Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: üé≠ Install Playwright dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      # ‚úÖ Clean old results

      - name: üß™ Run Tests
        run: |
          npx playwright test \
            --config=playwright.config.${{ github.event.inputs.environment }}.js \
            --project="${{ github.event.inputs.browser }}"
        env:
          CI: true

      - name: üìä Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.event.inputs.environment }}
          path: playwright-report/
          retention-days: 30

      - name: üì∏ Upload Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ github.event.inputs.environment }}
          path: test-results/
          retention-days: 7

  # ============================================
  # Publish Reports to GitHub Pages
  # ============================================
  publish-reports:
    name: üìà Publish Reports
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì• Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-${{ github.event.inputs.environment }}
          path: github-pages/${{ github.event.inputs.environment }}/playwright-report
        continue-on-error: true

      # ========== Create Index Page ==========
      - name: üìù Create Index Page
        run: |
          CURRENT_DATE=$(date '+%Y-%m-%d %H:%M:%S UTC')
          ENV="${{ github.event.inputs.environment }}"
          BROWSER="${{ github.event.inputs.browser }}"
          cat > github-pages/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <title>Playwright Manual Run - OpencartPlaywright</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 900px; margin: 50px auto; padding: 20px; }
              h1 { color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 10px; }
              .info { background: #e8f4fc; padding: 15px; border-radius: 8px; margin: 20px 0; }
              .env-section { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 15px 0; }
              .env-section h3 { margin-top: 0; }
              a { color: #3498db; text-decoration: none; display: inline-block; margin: 5px 10px 5px 0; padding: 8px 16px; background: #ecf0f1; border-radius: 4px; }
              a:hover { background: #3498db; color: white; }
              .dev { border-left: 4px solid #27ae60; }
              .qa { border-left: 4px solid #f39c12; }
              .stage { border-left: 4px solid #9b59b6; }
              .prod { border-left: 4px solid #e74c3c; }
              .timestamp { color: #7f8c8d; font-size: 0.9em; }
            </style>
          </head>
          <body>
            <h1>üé≠ Playwright Manual Run Reports</h1>
            <p class="timestamp">Last updated: ${CURRENT_DATE}</p>
            
            <div class="info">
              <strong>üîπ Environment:</strong> ${ENV}<br>
              <strong>üîπ Browser:</strong> ${BROWSER}
            </div>

            <div class="env-section ${ENV}">
              <h3>üìä ${ENV^^} Environment Reports</h3>
              <a href="./${ENV}/playwright-report/index.html">Playwright Report</a>
            </div>
          </body>
          </html>
          EOF

      # ========== Deploy to GitHub Pages ==========
      - name: üåê Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: github-pages
          keep_files: true  # ‚úÖ Keep existing reports from auto pipeline

      # ========== Print Report URLs ==========
      - name: üîó Report URLs
        run: |
          ENV="${{ github.event.inputs.environment }}"
          BROWSER="${{ github.event.inputs.browser }}"
          echo "============================================"
          echo "üìä REPORTS PUBLISHED SUCCESSFULLY!"
          echo "============================================"
          echo ""
          echo "üîπ Environment: $ENV"
          echo "üîπ Browser: $BROWSER"
          echo ""
          echo "üè† Main Dashboard:"
          echo "   https://akshay9698.github.io/OpencartPlaywright/"  
          echo ""
          echo "üìä ${ENV^^} Reports:"
          echo "   Playwright: https://akshay9698.github.io/OpencartPlaywright/qa/playwright-report/index.html"
          echo ""
          echo "============================================"

          